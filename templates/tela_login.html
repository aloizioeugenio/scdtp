{% load static %}
{% load django_bootstrap5 %}

<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

    <title>Login SCDTP</title>

  </head>
  <body>
    <div class="container-fluid p-2 bg-primary text-white">
      <h1 class="display-6">SCDTP</h1>
      </div>
    <div class="container-fluid p-2 bg-secondary text-white">
     <p class="display-6">Sistema de Controle de Contrato INSS/DATAPREV</p>
    </div>
	<div class="container mt-4 pt-5">
		<div class="row aling-items-center">
        <div class="col-md-10 mx-auto col-lg-5">
          <form action="{% url 'abre_tela_inicial' %}" method="get" class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="form-floating mb-3">
              <input type="Nome" class="form-control" id="inputNome" placeholder="Nome"/>
               <label for="inputNome">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
               <label for="inputPassword">Senha</label>
            </div>
            <button class="btn btn-lg btn-success" type="submit">Entrar</button>
          </form>
        </div>
		</div>
	</div>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> {% endcomment %}
  </body>
</html>
